spring:
  application:
    name: transaction-service-test

  config:
    import: optional:file:.env[.properties]

  main:
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  flyway:
    enabled: false # Disable Flyway for tests, use Hibernate to create schema
  cloud:
    config:
      enabled: false # Disable config server for tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888/realms/fortressbank-realm
          jwk-set-uri: http://localhost:8888/realms/fortressbank-realm/protocol/openid-connect/certs
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Mock Stripe configuration for tests
stripe:
  api-key: sk_test_mock_key_for_testing
  webhook-secret: whsec_test_mock_secret_for_testing
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true

  sql:
    init:
      mode: never

  data:
    redis:
      # Will be set dynamically by Testcontainers
      host: localhost
      port: 6379

  rabbitmq:
    # Will be set dynamically by Testcontainers
    host: localhost
    port: 5672

  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

# Mock services
services:
  account-service:
    url: http://localhost:4001
    timeout: 5000

jwt:
  issuer-uri: http://localhost:8888/realms/fortressbank-realm

stripe:
  api-key: sk_test_mock_key
  webhook-secret: whsec_mock_secret
  connect-account-id: acct_mock_connect
  payout:
    timeout-seconds: 30
    currency: usd
    retry:
      max-attempts: 3
      backoff-delay-ms: 1000

resilience4j:
  retry:
    instances:
      stripePayout:
        maxAttempts: 3
        waitDuration: 1s
  circuitbreaker:
    instances:
      stripePayout:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50

logging:
  level:
    root: WARN
    com.uit.transactionservice: DEBUG
    org.springframework.security: WARN
    org.testcontainers: INFO
    com.github.dockerjava: WARN
