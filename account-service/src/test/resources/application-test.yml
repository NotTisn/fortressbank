spring:
  application:
    name: account-service-test
  
  # Allow bean definition overriding for test beans
  main:
    allow-bean-definition-overriding: true
  
  # Database configured dynamically by Testcontainers
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
  
  sql:
    init:
      mode: never
  
  # Redis configured dynamically by Testcontainers
  data:
    redis:
      timeout: 60000
  
  # RabbitMQ configured dynamically by Testcontainers
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: auto
  
  # Disable cloud config for tests
  cloud:
    config:
      enabled: false
      fail-fast: false
    discovery:
      enabled: false

# Stripe Configuration (mock for tests)
stripe:
  api-key: sk_test_mock_key

# JWT Configuration (mock for tests)
jwt:
  issuer-uri: http://localhost:8888/realms/test-realm

# JWT disabled for tests - uses permissive mock decoder (see JwtConfig.java)
jwt:
  enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    com.uit.accountservice: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO
