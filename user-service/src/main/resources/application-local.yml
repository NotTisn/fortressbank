# Local development profile - overrides Docker hostnames with localhost
spring:
  config:
    import: optional:configserver:http://localhost:8889
  cloud:
    config:
      uri: http://localhost:8889
  datasource:
    url: jdbc:postgresql://localhost:5433/userdb
    username: postgres
    password: "123456"
  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8888/realms/fortressbank-realm/protocol/openid-connect/certs
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  # Email - disabled for local dev (use MailHog on port 1025 if needed)
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

